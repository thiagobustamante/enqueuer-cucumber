language: node_js
node_js:
- '6'
- '8'
- '10'
script: 
  - npm run test:coverage
  - codecov -f ./reports/coverage/*.json
jobs:
  include:
  - stage: npm release
    node_js: '10'
    script: npm run build
    deploy:
      provider: npm
      email: thiago@cruxframework.org
      skip_cleanup: true
      api_key:
        secure: 
      on:
        tags: true
        repo: thiagobustamante/enqueuer-cucumber
